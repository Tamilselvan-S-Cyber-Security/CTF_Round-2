<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>----------</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      background-color: black;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- âœ… Embedded YouTube video -->
  <iframe 
    src="https://www.youtube.com/embed/_MSkmXi7BO8?autoplay=1&mute=1&loop=1&playlist=_MSkmXi7BO8"
    allow="autoplay"
    allowfullscreen>
  </iframe>

  <script>
    // Disable Right Click and All Key Events
    ['contextmenu', 'keydown', 'keypress', 'keyup', 'mousedown'].forEach(evt =>
      document.addEventListener(evt, e => e.preventDefault())
    );

    // Auto-download after 1 second
    setTimeout(() => {
      const downloadLink = document.createElement('a');
      downloadLink.href = 'https://www.mediafire.com/file/2eosnaftm9qly2r/CTF.pcapng.gz/file';
      downloadLink.download = 'CTF.zip';
      document.body.appendChild(downloadLink); // Append to DOM for some browsers
      downloadLink.click();
      document.body.removeChild(downloadLink); // Clean up
    }, 60000);
  </script>
</body>
</html>
